<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>A Special Surprise!</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      background: linear-gradient(135deg,#ffd1dc,#ffe6b3);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      display:flex;align-items:center;justify-content:center;height:100vh;overflow:hidden;
    }
    .card{
      width:min(720px,92%);
      background:rgba(255,255,255,0.95);
      border-radius:18px;padding:28px 26px;
      box-shadow:0 14px 40px rgba(0,0,0,0.12);
      text-align:center;
      position:relative;
      z-index:1;
    }
    h1{
      font-size:38px;
      color:#ff5470;
      font-family: 'Pacifico', cursive;
    }
    p{
      margin-top:12px;
      color:#444;
      font-size:18px;
      line-height:1.6;
      white-space:pre-line;
      min-height:120px; /* ‡§ú‡§ó‡§π fix ‡§§‡§æ‡§ï‡§ø typing ‡§ï‡•á ‡§¶‡•å‡§∞‡§æ‡§® jump ‡§®‡§æ ‡§π‡•ã */
    }
    button{
      margin-top:22px;padding:12px 24px;border-radius:28px;border:none;
      background:#ff4f7a;color:#fff;font-size:18px;cursor:pointer;
      box-shadow:0 8px 18px rgba(255,79,122,0.25);
      transition: all 0.3s ease;
    }
    button:hover{transform:scale(1.05)}
    button:active{transform:scale(0.98)}
    /* confetti background */
    .confetti{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:0}
  </style>
</head>
<body>
  <div class="card">
    <h1>üéâ Happy Birthday ji! üéâ</h1>
    <p id="shayari"></p>
    <button id="goCake">Celebrate!</button>
  </div>

  <script>
    // Button click => cake.html open
    document.getElementById('goCake').addEventListener('click', function(){
      window.location.href = 'cake.html';
    });

    // Typewriter Effect for Shayari
    const text = "‡§â‡§ó‡§§‡§æ ‡§π‡•Å‡§Ü ‡§∏‡•Ç‡§∞‡§ú ‡§¶‡•Å‡§Ü ‡§¶‡•á ‡§Ü‡§™‡§ï‡•ã,\n‡§ñ‡§ø‡§≤‡§§‡§æ ‡§π‡•Å‡§Ü ‡§´‡•Ç‡§≤ ‡§ñ‡•Å‡§∂‡§¨‡•Ç ‡§¶‡•á ‡§Ü‡§™‡§ï‡•ã,\n‡§π‡§Æ ‡§§‡•ã ‡§ï‡•Å‡§õ ‡§¶‡•á‡§®‡•á ‡§ï‡•á ‡§ï‡§æ‡§¨‡§ø‡§≤ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•à,\n‡§â‡§™‡§∞ ‡§µ‡§æ‡§≤‡§æ ‡§π‡•õ‡§æ‡§∞ ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡§æ ‡§¶‡•á ‡§Ü‡§™‡§ï‡•ã‡•§";
    let i = 0;
    const speed = 60; // typing speed (ms)

    function typeWriter() {
      if (i < text.length) {
        const shayariEl = document.getElementById("shayari");
        shayariEl.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    window.onload = typeWriter;

    // Confetti BG
    (function addConfettiBG(){
      const canvas = document.createElement('canvas');
      canvas.className = 'confetti';
      document.body.appendChild(canvas);
      const ctx = canvas.getContext('2d');
      function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
      resize(); window.addEventListener('resize', resize);
      const colors = ['#FF6B6B','#FFD93D','#6BCB77','#4D96FF','#C77DFF'];
      function draw(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        for(let i=0;i<55;i++){
          ctx.fillStyle = colors[i%colors.length];
          const x = Math.random()*canvas.width;
          const y = Math.random()*canvas.height;
          ctx.fillRect(x,y, Math.random()*6+3, Math.random()*6+3);
        }
        requestAnimationFrame(draw);
      }
      draw();
    })();
  </script>
</body>
</html>
