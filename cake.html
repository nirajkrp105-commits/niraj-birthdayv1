<!doctype html>
<html lang="hi">  
<head>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width,initial-scale=1">  
  <title>Happy Birthday ‚Äî Cake!</title>  
  <style>  
    *{box-sizing:border-box;margin:0;padding:0}  

    body{
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      min-height:100vh;
      background:#fff0f5;
      overflow:hidden;
    }

    .balloons{  
      position:fixed;left:0;right:0;top:0;height:220px;pointer-events:none;  
      display:flex;align-items:flex-start;justify-content:center;gap:18px;  
      z-index:20;  
    }  
    .balloon{  
      width:90px;height:110px;border-radius:50% 50% 48% 48%;  
      background:rgba(255,99,132,0.9);position:relative;  
      animation:float 4s ease-in-out infinite;  
    }  
    .balloon::after{  
      content:"";position:absolute;left:50%;transform:translateX(-50%);  
      bottom:-28px;width:2px;height:36px;background:rgba(80,80,80,0.25);  
      border-radius:2px;  
    }  
    .b1{background:#ff7b9c;animation-delay:0s;}  
    .b2{background:#ffd56b;animation-delay:.4s;}  
    .b3{background:#8be3a1;animation-delay:.8s;}  
    .b4{background:#8fb3ff;animation-delay:1.2s;}  
    .b5{background:#d39bff;animation-delay:1.6s;} 
   
    @keyframes float{  
      0%{transform:translateY(0) rotate(-4deg)}  
      50%{transform:translateY(14px) rotate(4deg)}  
      100%{transform:translateY(0) rotate(-4deg)}  
    }  

    .cake-card{  
      background:#fff;border-radius:18px;padding:28px 20px;  
      box-shadow:0 18px 40px rgba(0,0,0,0.12);text-align:center;  
      width:100%;max-width:520px;position:relative;  
      z-index:10;  
    }  

    .cake-photo{  
      width:100%;  
      max-width:400px;  
      border-radius:12px;  
      margin:0 auto 12px;  
      box-shadow:0 10px 20px rgba(0,0,0,0.15);  
    }  

    h2{font-family:'Pacifico', cursive;font-size:34px;color:#ff597b;margin-bottom:6px}  
    .sub{color:#666;font-size:15px;margin-bottom:18px}  

    .top-photo{
      width:120px;
      height:120px;
      border-radius:50%;
      overflow:hidden;
      box-shadow:0 10px 20px rgba(0,0,0,0.25);
      margin:-70px auto 10px;
      animation: riseUp 2s ease-out forwards;
      opacity:0;
    }
    .top-photo img{width:100%;height:100%;object-fit:cover;}

    @keyframes riseUp {
      from { transform: translateY(150px); opacity:0; }
      to { transform: translateY(0); opacity:1; }
    }

    #fallCanvas{
      position:fixed;
      left:0;top:0;
      width:100%;height:100%;
      pointer-events:none;
      z-index:5;
    }  

    button {
      margin-top:8px;
      padding:10px 18px;
      border-radius:20px;
      border:none;
      background:#ff7b9c;
      color:white;
      cursor:pointer;
    }
  </style>
</head>  
<body>  

  <!-- Balloons -->  
  <div class="balloons" aria-hidden="true">  
    <div class="balloon b1"></div>  
    <div class="balloon b2"></div>  
    <div class="balloon b3"></div>  
    <div class="balloon b4"></div>  
    <div class="balloon b5"></div> 
  </div>  

  <!-- Cake Card -->
  <div class="cake-card">  
    <div class="top-photo">
      <img src="birthday_person.jpg" alt="Profile">
    </div>

    <h2>Happy Birthday ji üéÇ</h2>  
    <div class="sub">‡§Ü‡§™‡§ï‡•Ä life ‡§π‡§Æ‡•á‡§∂‡§æ ‡§ñ‡•Å‡§∂‡§ø‡§Ø‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡•Ä ‡§∞‡§π‡•á‡•§</div>  
    <img src="cake.jpg" alt="Birthday Cake" class="cake-photo">  

    <!-- Button dusre page pe le jayega -->
    <button onclick="window.location.href='letter.html'">
      click me for a letter
    </button>  
  </div>

  <canvas id="fallCanvas"></canvas>
</body>  
</html>
