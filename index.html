    /* Center everything */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #fff0f5;
      font-family: "Poppins", sans-serif;
    }

    h1 {
      font-size: 40px;
      color: #ff4081;
      margin-bottom: 10px;
      animation: fadeInDown 2s ease;
    }

    h2 {
      font-size: 20px;
      color: #444;
      margin-bottom: 25px;
      animation: fadeInUp 2s ease;
    }

    /* Button style */
    .btn {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(45deg, #ff7b9c, #ff4081);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    .btn:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.06); }
      100% { transform: scale(1); }
    }

    /* Balloon container stays behind */
    #balloon-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
  </style>
